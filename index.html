<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{padding: 0;margin: 0}
        #box{
            width: 400px;height: 270px;background: #eee;display: none;
        }
        ul li{
            list-style: none;
            float: left;
            width: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="源语言：自动检测">
<div id="box">
    <ul>
        <li>中文</li>
        <li>英语</li>
        <li>日语</li>
        <li>韩语</li>
        <li>葡萄牙语</li>
        <li>法语</li>
        <li>西班牙语</li>
        <li>德语</li>
        <li>意大利语</li>
        <li>俄语</li>
        <li>泰语</li>
        <li>阿拉伯语</li>
        <li>粤语</li>
        <li>文言文</li>
        <li>荷兰语</li>
        <li>希腊语</li>
        <li>中文繁体</li>
        <li>匈牙利语</li>
    </ul>
</div>

<script>

    var btn = document.getElementById("btn");
    var box = document.getElementById("box");

    btn.onclick = function (e) {

        box.style.display = "block";

        var oEvent = e||event;

        oEvent.stopPropagation();

//        alert("点击按钮");
    }

    document.onclick = function () {

        box.style.display = "none";
//        alert("点击页面");
    }

</script>
</body>
</html>
